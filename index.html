    <div>
      <!-- SEARCH FORM -->
      <form action="" id="form" style="padding: 50px 100px;">
        <!-- city input -->
        <label class="label" for="city-search">Enter a city name:</label>
        <input class="input"
          type="text"
          name="city-search"
          id="city-search"
          placeholder="City Name"
        />
        <!-- dollar input -->
        <p class="label">Specify a dollar amount to show:</p>
        <input class="checkbox" type="checkbox" name="one-dollar" id="1-dollar" />
        <label class="checkbox" for="one-dollar"><heavy>$</heavy></label>
        <input class="checkbox" type="checkbox" name="two-dollar" id="2-dollar" />
        <label class="checkbox" for="two-dollar"><heavy>$$</heavy></label>
        <input class="checkbox" type="checkbox" name="three-dollar" id="3-dollar" />
        <label class="checkbox" for="three-dollar"><heavy>$$$</heavy></label>
        <input class="checkbox" type="checkbox" name="four-dollar" id="4-dollar" />
        <label class="checkbox" for="four-dollar"><heavy>$$$$</heavy></label>
        <!-- food type filter -->
        <label class="label" for="cuisine-types" style="display: block; margin-top: 1rem"
          >Specify food you'd like to search for:</label>
        <input list="cuisine-types" id="food-input" oninput="selectFood()" />
        <datalist class="select" id="cuisine-types"></datalist>
        <div id="food-added">
          <div class="is-flex" id="food-added-container"></div>
        </div>

        <button class="button bis-link" id="submit-form" style="margin-top: 20px">Submit</button>
      </form>
    </div>
