<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eat Around The World</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      .hero {
        background: black url(images/CIbi-del-mondo-2.jpg) center / cover;
      }

      @media (max-width: 1024px) {
        .hero {
          background: black url(images/CIbi-del-mondo-2.jpg) center / cover;
        }
      }
      @media (max-width: 726px) {
        .hero {
          background: black url(images/CIbi-del-mondo-2.jpg) center / cover;
        }
      }
    </style>
  </head>

  <body>
    <!-- .hero -->
    <section class="hero is-full-height">
      <!-- .hero-head -->
      <div class="hero-head">
        <div class="columns is-mobile is-marginless heading has-text-weight-bold">
          <div class="column left">
            <p class="navbar-item has-text-white">SEARCH</p>
          </div>

          <div class="column center desktop">
            <p class="navbar-item has-text-white">MENU</p>
            <p class="navbar-item has-text-black">LOCATION</p>
            <p class="navbar-item has-text-white">RATINGS</p>
          </div>

          <div class="column right">
            <p class="navbar-item has-text-white desktop">SIGNUP</p>
          </div>
        </div>
      </div>
      <!-- /.hero-head -->

      <!-- .hero-body -->
      <header class="hero-body">
        <!-- <div class="is-overlay has-text-centered single-spaced" style="top: 92px;"> -->
        <h1 class="subtitle is-4 has-text-weight-light has-text-white">
          Welcome to
        </h1>
        <h2 class="title is-1 has-text-black">Eat Around The World</h2>
        <!-- </div> -->
      </header>
      <!-- /.hero-body -->

      <!-- .hero-foot -->
      <div class="hero-foot center" style="padding: 2rem">
        <div id="grid" style="width: 768px">
          <div id="a" class="center-column">
            <p class="has-text-centered has-text-black">Worldwide</p>
          </div>
          <div id="b" class="center-column">
            <p class="has-text-centered has-text-black">Great Directions</p>
          </div>
          <div id="c" class="center-column" style="border-left: 1px solid gray">
            <p class="has-text-centered has-text-black">Best Menus</p>
          </div>
        </div>
      </div>
      <!-- /.hero-foot -->
    </section>
    <!-- /.hero -->

    <div>
      <!-- SEARCH FORM -->
      <form action="" id="form">
        <!-- city input -->
        <label for="city-search">Enter a city name:</label>
        <input
          type="text"
          name="city-search"
          id="city-search"
          placeholder="City Name"
        />
        <!-- dollar input -->
        <p>Specify a dollar amount to show:</p>
        <input type="checkbox" name="one-dollar" id="1-dollar" />
        <label for="one-dollar"><heavy>$</heavy></label>
        <input type="checkbox" name="two-dollar" id="2-dollar" />
        <label for="two-dollar"><heavy>$$</heavy></label>
        <input type="checkbox" name="three-dollar" id="3-dollar" />
        <label for="three-dollar"><heavy>$$$</heavy></label>
        <input type="checkbox" name="four-dollar" id="4-dollar" />
        <label for="four-dollar"><heavy>$$$$</heavy></label>
        <!-- food type filter -->
        <label for="cuisine-types" style="display: block; margin-top: 1rem"
          >Specify food you'd like to search for:</label>
        <input list="cuisine-types" id="food-input" oninput="selectFood()" />
        <datalist id="cuisine-types"></datalist>
        <div id="food-added">
          <div class="is-flex" id="food-added-container"></div>
        </div>

        <button id="submit-form" style="margin-top: 20px">Submit</button>
      </form>
    </div>

    <div id="search-results"></div>

    <script src="./assets/js/foodFilterHandler.js"></script>
    <script src="./assets/js/restarauntCardDisplay.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
