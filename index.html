<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Not yet established CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Tentative title-->
    <title>EatAroundTheWorld</title>

</head>
<body>
    <div>
        <!-- SEARCH FORM -->
        <form action="" id="form">
            <!-- city input -->
            <label for="city-search">Enter a city name:</label>
            <input type="text" name ="city-search" id="city-search" placeholder="City Name">
            <!-- dollar input -->
            <p>Specify a dollar amount to show:</p>
            <input type="checkbox" name="one-dollar" id="1-dollar">
            <label for="one-dollar"><heavy>$</heavy></label>
            <input type="checkbox" name="two-dollar" id="2-dollar">
            <label for="two-dollar"><heavy>$$</heavy></label>
            <input type="checkbox" name="three-dollar" id="3-dollar">
            <label for="three-dollar"><heavy>$$$</heavy></label>
            <input type="checkbox" name="four-dollar" id="4-dollar">
            <label for="four-dollar"><heavy>$$$$</heavy></label>
            <!-- food type filter -->
            <label for="cuisine-types" style="display: block; margin-top: 1rem;">Specify food you'd like to search for:</label>
            <input list="cuisine-types" id="food-input" oninput="selectFood()">
            <datalist id="cuisine-types"></datalist>
            <div id="food-added"></div>

            <button id="submit-form" style="margin-top: 20px;">Submit</button>
        </form>
    </div>
    <script src="./assets/js/foodFilterHandler.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
